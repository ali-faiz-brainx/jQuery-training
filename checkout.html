<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="jquery-steps.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.steps@1.1.1/dist/jquery-steps.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
    
        <!-- Roboto Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f9229cd27b.js" crossorigin="anonymous"></script>
    
        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
            integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w=="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"
            integrity="sha512-lQR9pLx+zmyQV/T99+vuBITpGAYXR+nMAZXVjtdEgnC3jodfmtjhRTuAnQ7jHjlWgUL0KE+SORFWdWEp1BYLFw=="
            crossorigin="anonymous"></script>
    
            <!-- Steps Jquery -->
        <!-- <script src="jquery.steps.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/jquery.steps@1.1.1/dist/jquery-steps.min.js"></script>
    
        <!-- Index js -->
        <script src="index.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        
        
        <title>Freshly</title>
    </head>
<body>
    <section class="step-tab-panel" data-step="step4">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <h4 class="text-left text-uppercase">checkout</h4>
                            </div>
                        </div>
                        <div class="col-12 border  text-center">
                            <div class="row">
                                <div class="col-11 text-center form-group  mx-auto">
                                    <div class="row">
                                        <div class="col-12 text-left">
                                            <h3>Delivery Address</h3>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 text-left text-black-50">
                                            <div class="row">
                                                <div class="col-6 mb-1">First Name</div>
                                                <div class="col-6 mb-1">Last Name</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <input type="text" class="py-2 w-100 form-fields">
                                                </div>
                                                <div class="col-6">
                                                    <input type="text" class="py-2 w-100 form-fields">
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-12">Full Name For Delivery Address.</div>
                                            </div>
                                            <div class="row mt-1">
                                                <div class="col-12 w-100">
                                                    <input type="text" class="py-2 w-100">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12 mt-3">
                                                    <input type="checkbox" class="">
                                                    <label for="checkbox">My Delivery Name Address is same as my First and Last Name.</label>
                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                <div class="col-12">Address Line 1</div>
                                            </div>
                                            <div class="row mt-1">
                                                <div class="col-12 w-100">
                                                    <input type="text" class="py-2 w-100">
                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                <div class="col-12">Address Line 2 (Optional)</div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-12 w-100">
                                                    <input type="text" class="py-2 w-100">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-5 mt-3">
                                                    City
                                                </div>
                                                <div class="col-4 mt-3">
                                                    State
                                                </div>
                                                <div class="col-3 mt-3">
                                                    ZIP
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-5">
                                                    <input type="text" class="w-100 py-2">
                                                </div>
                                                <div class="col-4">
                                                    <input type="text" class="w-100 py-2">
                                                </div>
                                                <div class="col-3">
                                                    <input type="text" class="w-100 py-2">
                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                <div class="col-12">Phone</div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-12 w-100">
                                                    <input type="number" class="py-2 w-100">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12 mt-3">
                                                    <input type="checkbox" class="" checked>
                                                    <label for="checkbox">Receive SMS text message updates on my orders</label>
                                                    <i class="fal fa-info-circle"></i>
                                                </div>
                                            </div>

                                            <div class="row mt-3">
                                                <div class="col-12">Email (We require your email to send you receipts and order updates)</div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-12 w-100">
                                                    <input type="number" class="py-2 w-100" value="null">
                                                </div>
                                            </div>

                                            <hr>

                                            <div class="row">
                                                <div class="col-6 h5 text-left text-dark">Today's Total</div>
                                                <div class="col-6 h5 text-right text-dark">$59.00</div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12 text-center">
                                                    <div class="row text-center">
                                                        <div class="col-10 mx-auto my-2">
                                                            <button class="btn btn-success btn-block">Next</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5 ml-3 border">
                    <div class="row">
                        <div class="col-10 border">
                            <div class="row">
                                <div class="col-12 text-uppercase">
                                    <h3>order summary</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-black-50">
                                    <div class="row">
                                        <div class="col-12 w-100  border-bottom">
                                            <button type="button" class="btn btn-link text-success"><u>+ Add Promo Code</u></button>
                                            <div class="row d-none">
                                                <div class="col-7">
                                                    <input type="text" placeholder="Promo Code" class="w-100 py-2">
                                                </div>
                                                <div class="col-5">
                                                    <button type="button" class="btn btn-outline-success btn-block px-3">Apply</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-left mt-3">
                                            Delivery Date
                                        </div>
                                        <div class="col-12 mt-1">
                                            <select name="days" id="sl-checkout-date"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
